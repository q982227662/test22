<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content= "width=device-widthm initial-scale= 1.0">
    <meta http-equiv = "X-UA-Compatible" content ="ie-edge">
    <link rel = "stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
    <link rel = "stylesheet" href= "./css/style.css">
    <title> Music Searcher </title>

</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Music Search</a>
          
        </nav>

        <div id ="jumbotron" class="jumbotron">
    
            <div class="text-center">
                <h1 class="display-3">
                    Search Music
                </h1>
            </div>
            <p class="lead">
                This is a music searcher, by entering the name of the song will return all results from itunes store. A sample of 30 seconds music trial is provided.
            </p>
            <hr class="my-4">
            <div id ="form-div" class="text-center">
                <form id="search-form">
                    <div class="form-group">
                        <input type="text" class="form-control" 
                        id="search-text" placeholder="e.g. Feel it still">
                    </div>
                    <buttom type="submit" class="btn btn-info btn-block">Search music</buttom>
                </form>
            </div>
        </div>
        <div id="results" class="card-columns"></div>
    </div>
    <script src= ./js/main.js> </script>
    <script src= ./node_modules/fetch-jsonp/build/fetch-jsonp.js> </script>

</body>

</html>
